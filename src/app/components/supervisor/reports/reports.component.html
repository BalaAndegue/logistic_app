<div class="reports-container">
  <div class="header-section d-flex justify-content-between align-items-center mb-4">
    <div>
      <h2>Operational Reports</h2>
      <p class="text-secondary">Analyze logistics performance and export weekly summaries.</p>
    </div>
    <button class="btn btn-primary" (click)="exportReport()">
      <i class="bi bi-download me-2"></i> Export to PDF
    </button>
  </div>

  <div class="row mb-4">
    <div class="col-md-3" *ngFor="let stat of reportSummary">
      <div class="card text-center">
        <div class="text-secondary small fw-bold mb-1">{{ stat.label }}</div>
        <div class="h3 mb-1">{{ stat.value }}</div>
        <div class="small" [ngClass]="stat.trend.startsWith('+') ? 'text-success' : 'text-danger'">
          {{ stat.trend }} vs last week
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <h5 class="mb-4">Delivery Volume vs Issues</h5>
        <div style="height: 300px;">
          <canvas baseChart [data]="barChartData" [options]="barChartOptions" [type]="'bar'"></canvas>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card h-100">
        <h5 class="mb-4">Top Drivers</h5>
        <ul class="list-group list-group-flush">
          <li class="list-group-item d-flex justify-content-between align-items-center px-0">
            Jean D. <span class="badge bg-primary rounded-pill">98%</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center px-0">
            Marie K. <span class="badge bg-primary rounded-pill">96%</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center px-0">
            Paul M. <span class="badge bg-primary rounded-pill">92%</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
