<div class="reports-container p-4">
  <div class="header-section d-flex justify-content-between align-items-center mb-4">
    <div>
      <h2 class="m-0">Operational Reports</h2>
      <p class="text-secondary mb-0">Performance analytics and logistics summaries.</p>
    </div>
    <button class="btn btn-primary shadow-sm" (click)="exportReport()">
      <i class="bi bi-file-earmark-pdf me-2"></i> Export to PDF
    </button>
  </div>

  <div class="row g-4 mb-4">
    <div class="col-md-3" *ngFor="let stat of reportSummary">
      <div class="card kpi-card h-100 mb-0">
        <div class="d-flex flex-column h-100">
          <span class="text-secondary small fw-bold text-uppercase tracking-wider">{{ stat.label }}</span>
          <div class="d-flex align-items-baseline gap-2 mt-2">
            <h2 class="mb-0">{{ stat.value }}</h2>
            <span [ngClass]="stat.trend.startsWith('+') ? 'trend-up' : 'trend-down'" class="small fw-medium">
              {{ stat.trend }}
            </span>
          </div>
          <div class="text-muted small mt-auto pt-2">vs. last week</div>
        </div>
      </div>
    </div>
  </div>

  <div class="row g-4">
    <div class="col-lg-8">
      <div class="card h-100 p-4 border-0 shadow-sm">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h5 class="m-0 fw-bold text-secondary">DELIVERY VOLUME VS ISSUES</h5>
          <div class="badge bg-light text-primary border">Weekly View</div>
        </div>
        <div class="chart-wrapper" style="height: 350px;">
          <canvas baseChart 
                  [data]="barChartData" 
                  [options]="barChartOptions" 
                  [type]="'bar'">
          </canvas>
        </div>
      </div>
    </div>

    <div class="col-lg-4">
      <div class="card h-100 p-4 border-0 shadow-sm">
        <h5 class="mb-4 fw-bold text-secondary">TOP PERFORMING DRIVERS</h5>
        <div class="driver-list">
          <div class="driver-item d-flex align-items-center justify-content-between p-2 mb-2 rounded border-bottom">
            <div class="d-flex align-items-center gap-3">
              <div class="rank-circle bg-primary-light text-primary">1</div>
              <span class="fw-semibold">Jean D.</span>
            </div>
            <span class="badge bg-success-light text-success">98% Success</span>
          </div>
          </div>
      </div>
    </div>
  </div>
</div>
